<ion-header>
    <ion-toolbar>
      <ion-title>cadastro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <h2>{{carro.nome}}</h2>
    <p>{{precoTotal}}</p>
    <form>
      <ion-item>
        <ion-label position="stacked">Nome:</ion-label>
        <ion-input name="nome"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Endere√ßo:</ion-label>
        <ion-input name="endereco"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">E-mail:</ion-label>
        <ion-input name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Data:</ion-label>
        <ion-datetime name="data" dateFormat="DD/MM/YY"></ion-datetime>
      </ion-item>
    </form>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
